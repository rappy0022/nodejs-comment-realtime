    <script>

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            return decodeURI(results[1]) || 0;
        }

        const room = decodeURIComponent($.urlParam('room'));



        var brd = document.createElement("DIV");
        document.getElementById('click1').insertBefore(brd, document.getElementById("board"));

        const duration = 3000;
        const speed = 0.5;
        const cursorXOffset = 0;
        const cursorYOffset = -5;

        var hearts = [];
        // Math.floor(Math.random() * 3 ) + 1;
        function generateHeart(x, y, xBound, xStart, scale) {

            var heart = document.createElement("DIV");
            heart.setAttribute('class', 'heart');
            brd.appendChild(heart);
            heart.time = duration;
            heart.x = x;
            heart.y = y;
            heart.bound = xBound;
            heart.direction = xStart;
            heart.style.left = heart.x + "px";
            heart.style.top = heart.y + "px";
            heart.scale = scale;
            heart.style.transform = "scale(" + scale + "," + scale + ")";
            if (hearts == null)
                hearts = [];
            hearts.push(heart);
            return heart;
        }

        var down = false;
        var event = null;

        function click_h() {
            down = true;
            setTimeout(close_h, 100)
        }
        function close_h() {
            down = false;
        }

        document.onmousemove = function (e) {
            event = e;
        }

        document.ontouchstart = function (e) {
            down = true;
            event = e.touches[0];
        }

        document.ontouchend = function (e) {
            down = false;
        }

        document.ontouchmove = function (e) {
            event = e.touches[0];
        }

        var before = Date.now();
        var id = setInterval(frame, 5);
        var gr = setInterval(check, 100);

        function frame() {
            var current = Date.now();
            var deltaTime = current - before;
            before = current;
            for (i in hearts) {
                var heart = hearts[i];
                heart.time -= deltaTime;
                if (heart.time > 0) {
                    heart.y -= speed;
                    heart.style.top = heart.y + "px";
                    heart.style.left = heart.x + heart.direction * heart.bound * Math.sin(heart.y * heart.scale / 30) / heart.y * 200 + "px";
                }
                else {
                    heart.parentNode.removeChild(heart);
                    hearts.splice(i, 1);
                }
            }
        }

        function check() {
            if (down) {
                var start = 1 - Math.round(Math.random()) * 2;
                var scale = Math.random() * Math.random() * 0.8 + 0.2;
                var bound = 30 + Math.random() * 20;

                generateHeart(0 - brd.offsetLeft + cursorXOffset, 14 - brd.offsetTop + cursorYOffset, bound, start, scale);
            }
        }



        function on_off_cmt() {
            var check = document.getElementById('flexSwitchCheckChecked').checked
            console.log(check)
            if (check == false) {
                document.getElementById('myAnimation').classList.add("aniTo_left")
                setTimeout(none_cmt, 1000)

            } else {
                document.getElementById('myAnimation').classList.add("aniTo_right")
                document.getElementById('myAnimation').style.display = 'block'
                setTimeout(block_cmt, 1000)
            }
        }
        function none_cmt() {
            document.getElementById('myAnimation').style.display = 'none'
            document.getElementById('myAnimation').classList.remove("aniTo_left")
        }
        function block_cmt() {
            document.getElementById('myAnimation').classList.remove("aniTo_right")
        }

        function remove_ani_h(){
            document.getElementById('icon_lan').classList.remove("icon_nn")
        }

        const ws = new WebSocket("ws://localhost:3000");

        ws.addEventListener("message", function (event) {
            const data = JSON.parse(event.data);

            if (data.type === "message" & data.room === room) {
                addMessage(data.data, data.username);
            }
        });

        function sendMessage(check_h) {
            if (check_h == 'true') {
                document.getElementById('icon_lan').classList.add("icon_nn")
                setTimeout(remove_ani_h,100)
                if (!message) return false;
                username = localStorage.getItem("username")
                ws.send(JSON.stringify({ type: "message", data: 'heart_asdstgsry', room: room, username: '' }));
                addMessage('heart_asdstgsry', '');
            } else {
                const message = document.getElementById("message").value;
                if (!message) return false;
                username = localStorage.getItem("username")
                ws.send(JSON.stringify({ type: "message", data: message, room: room, username: username }));

                addMessage(message, username);
                document.getElementById("message").value = "";
            }

        }
        var x = 9999
        function addMessage(message, username) {
            if (message == "heart_asdstgsry") {
                click_h()
            } else {
                x = x - 1
                const node = document.createElement("div");
                const text = document.createTextNode(username + ' : ' + message)

                node.appendChild(text);
                node.style = 'order:' + x
                node.classList.add("txt");
                document.getElementById("chat").appendChild(node);
            }

        }
        var welcome = 'Ch√†o m·ª´ng b·∫°n ƒë√£ ƒë·∫øn v·ªõi Tiktok live SSBET - N∆°i t·ª• h·ªçp c√°c idol n√≥ng b·ªèng üòá'

        function checkUser() {
